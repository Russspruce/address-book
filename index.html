<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="styles.css" rel="stylesheet" type="text/css"></link>
    <script src="jquery.js"></script>
    <script src="scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First Name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last Name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
            <div class="form-group">
              <label for="new-home-town">City</label>
              <input type="text" class="form-control" id="new-home-town">
            </div>
            <div class="form-group">
              <label for="new-email">E-mail</label>
              <input type="text" class="form-control" id="new-email">
            </div>
            <button type="submit" name="btn">Submit</button>
          </form>

          <h2>Contacts:</h2>
          <ul id="contacts">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>

            <p>First Name: <span class="first-name"></span></p>
            <p>Last Name: <span class="last-name"></span></p>
            <p>Home Town: <span class="home-town"></span></p>
            <p>E-mail Address: <span class="email-address"></span></p>
          </div>
        </div>


      </div>
    </div>
  </body>
</html>
